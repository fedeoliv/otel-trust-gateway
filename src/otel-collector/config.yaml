receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  trustgateway:
    # Headers that must be present in the resource attributes
    required_headers:
      - "X-App-Token"
    # Valid API keys for authentication
    valid_api_keys:
      - "mobile-app-secret-key-123"
      - "mobile-app-secret-key-456"

exporters:
  debug:
    verbosity: detailed
  
  # Example OTLP exporter to send to external system
  # otlp:
  #   endpoint: "external-otel-collector:4317"
  #   tls:
  #     insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, trustgateway, batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, trustgateway, batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, trustgateway, batch]
      exporters: [debug]
